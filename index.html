<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- full body container fluid -->
    <div class="container-fluid">
        <!-- jumbotron/header bar -->
        <nav class="jumbotron bg-dark text-light p-4 row">
            <div class="text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </nav>

        <div class="row">
            <!-- search bar side column -->
            <div class="searchContainer col-3">
                <div class="row">
                    <div class="col-12">
                        <h3>Search for a city: </h3>
                    </div>
                </div>

            <!-- search for city -->
                <div class="row">
                    <div class="col">
                        <form class="form">
                            <input type="text" id="enterCity" placeholder="Enter a city">
                            <button type="submit" class="searchBtn">Search</button>
                        </form>
                    </div>
                </div>

            <!-- search history -->
                <div class="row">
                    <div class="col-12">
                        <ul class="searchHistory">
                            <!-- append li items here! -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- display weather section -->
            <div class="weatherContainer card text-center col-9 p-5">
                <div class="row">
                    <div class="weather-detail">
                        <h3>Current Day</h3>
                        <br>
                        <h2 class="city"></h2>
                        <p class="current-date"></p>
                        <p class="weather-icon"><img src="" id="wicon"></p>
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                </div>
                
                <!-- five day forecast -->
                <div class="row">
                    <div class="col-12">
                        <h3 class=" five-day-title p-5">5-Day Forecast</h3>
                    </div>
                </div>

                <div class="five-day row">
                    
                    <!-- day 1 -->
                    <div class="col">
                        <div class="forecast-day">
                            <div class="card-body">
                                <p class="day-one-date"></p>
                                <p><img class="day-one-icon" src="" id="ficon1"></p>
                                <p class="day-one-temp"></p>
                                <p class="day-one-humidity"></p>
                                <p class="day-one-wind"></p>
                            </div>
                        </div>
                    </div>

                    <!-- day 2 -->
                    <div class="col">
                        <div class="forecast-day">
                            <div class="card-body">
                                <p class="day-two-date"></p>
                                <p><img class="day-two-icon" src="" id="ficon2"></p>
                                <p class="day-two-temp"></p>
                                <p class="day-two-humidity"></p>
                                <p class="day-two-wind"></p>
                            </div>
                        </div>
                    </div>

                    <!-- day 3 -->
                    <div class="col">
                        <div class="forecast-day">
                            <div class="card-body">
                                <p class="day-three-date"></p>
                                <p><img class="day-three-icon" src="" id="ficon3"></p>
                                <p class="day-three-temp"></p>
                                <p class="day-three-humidity"></p>
                                <p class="day-three-wind"></p>
                            </div>
                        </div>
                    </div>

                    <!-- day 4 -->
                    <div class="col">
                        <div class="forecast-day">
                            <div class="card-body">
                                <p class="day-four-date"></p>
                                <p><img class="day-four-icon" src="" id="ficon4"></p>
                                <p class="day-four-temp"></p>
                                <p class="day-four-humidity"></p>
                                <p class="day-four-wind"></p>
                            </div>
                        </div>
                    </div>

                    <!-- day 5 -->
                    <div class="col">
                        <div class="forecast-day">
                            <div class="card-body">
                                <p class="day-five-date"></p>
                                <p><img  class="day-five-icon" src="" id="ficon5"></p>
                                <p class="day-five-temp"></p>
                                <p class="day-five-humidity"></p>
                                <p class="day-five-wind"></p>
                            </div>
                        </div>
                    </div>


                </div>
                
            </div>
        </div>

    </div>
    <!-- script links -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="./assets/js/script.js"></script>
</body>
</html>
