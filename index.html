<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- navbar/top bar -->
    <nav class="navbar-container bg-dark text-white text-center p-3">
        <h1 class="navbar-title">Weather Dashboard</h1>
    </nav>

    <!-- main container for page. broken up into sections with row classes! -->
    <!-- side search bar/column -->
    <div class="search-container col-md-3 p-4">
        <div class="row">
            <p class="search-title">Search for a City: </p>
            <!-- search input -->
            <form class="search-form">
                <input type="text" id="enterCity" placeholder="Enter a city name" />
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </div>
    </div>

    <!-- search history located below search container/column -->
    <div class="history-container col-md-3 p-4">
        <div class="row">
            <ul class="search-history">
                <!-- to add li items via javascript -->
            </ul>
        </div>
    </div>

    <!-- big container in the middle of the page showcasing data for current city  -->
    <div class="currentCity-container">
        <div class="row">
            <h2 class="city-name"></h2>
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            <!-- current city data goes here -->
        </div>
    </div>

    <!-- 5 day forecast below current city -->
    <div class="forecast-container">
        <div class="row">
            <h2 class="five-day text-center">5-Day Forecast: </h2>
            <div class="five-dayForecast"></div>
            <!-- five day forecast goes here -->
        </div>
    </div>
    
    <!-- script links -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="./assets/js/script.js"></script>

</body>
</html>
