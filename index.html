<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- full body container fluid -->
    <div class="container-fluid">
        <!-- jumbotron/header bar -->
        <nav class="jumbotron bg-dark text-light p-4 row">
            <div class="text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </nav>

        <div class="row">
            <!-- search bar side column -->
            <div class="searchContainer col-3">
                <div class="row">
                    <div class="col-12">
                        <h3>Search for a city: </h3>
                    </div>
                </div>

            <!-- search for city -->
                <div class="row">
                    <div class="col">
                        <form class="form-inline">
                            <input type="text" id="enterCity" placeholder="Enter a city">
                            <button type="submit" class="searchBtn">Search</button>
                            <button type="reset" class="clearHistory">Clear History</button>
                        </form>
                    </div>
                </div>

            <!-- search history -->
                <div class="row">
                    <div class="col-12">
                        <ul class="searchHistory">
                            <!-- append li items here! -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- display weather section -->
            <div class="weatherContainer card text-center col-6 p-5">
                <div class="row">
                    <div class="weather-detail">
                        <h2 class="city"></h2>
                        <p class="current-date"></p>
                        <p class="weather-icon"><img src="" id="wicon"></p>
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                </div>
                
                <!-- five day forecast -->
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>

                <div class="five-day row">
                    
                    <!-- day 1 -->
                    <div class="col">
                        <div class="forecast-day card">
                            <div class="card-body bg-primary">
                                <p class="day-one-date"></p>
                                <p class="day-one-icon"></p>
                                <p class="day-one-temperature"></p>
                                <p class="day-one-humidity"></p>
                            </div>
                        </div>
                    </div>

                    <!-- day 2 -->
                    <div class="col">
                        <div class="forecast-day card">
                            <div class="card-body bg-primary">
                                <p class="day-two-date"></p>
                                <p class="day-two-icon"></p>
                                <p class="day-two-temperature"></p>
                                <p class="day-two-humidity"></p>
                            </div>
                        </div>
                    </div>

                    <!-- day 3 -->
                    <div class="col">
                        <div class="forecast card">
                            <div class="card-body bg-primary">
                                <p class="day-three-date"></p>
                                <p class="day-three-icon"></p>
                                <p class="day-three-temperature"></p>
                                <p class="day-three-humidity"></p>
                            </div>
                        </div>
                    </div>

                    <!-- day 4 -->
                    <div class="col">
                        <div class="forecast card">
                            <div class="card-body bg-primary">
                                <p class="day-four-date"></p>
                                <p class="day-four-icon"></p>
                                <p class="day-four-temperature"></p>
                                <p class="day-four-humidity"></p>
                            </div>
                        </div>
                    </div>

                    <!-- day 5 -->
                    <div class="col">
                        <div class="forecast card">
                            <div class="card-body bg-primary">
                                <p class="day-five-date"></p>
                                <p class="day-five-icon"></p>
                                <p class="day-five-temperature"></p>
                                <p class="day-five-humidity"></p>
                            </div>
                        </div>
                    </div>


                </div>
                
            </div>
        </div>

    </div>
    <!-- script links -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="./assets/js/script.js"></script>
</body>
</html>
